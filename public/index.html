<!DOCTYPE html>
<html>
<head>
	<title>National Forest Finder</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="scripts/clientJS.js"></script>
</head>
<body>
	<div id="loginForm">
		<form method="GET" action="/login" id="login">
			<input type="text" name="username" placeholder="Enter Username" required>
			<input type="password" name="password" placeholder="Enter Password" required>
			<input type="submit" name="submit" id="submitLogin">
		</form>
	</div>
	<div id="createUserForm">
		<form method="POST" action="/login" id="createUser">
			<input type="text" name="username" placeholder="Select Username" id="usernameCreate" required>
			<input type="password" name="password" placeholder="Select Password" id="passwordCreate" required>
			<input type="email" name="email" placeholder="Enter Email" id="emailCreate" required>
			<input type="text" name="name" placeholder="Enter Your First and Last Names" id="nameCreate" required>
			<input type="submit" name="submitCreate" id="submitCreate">
		</form>
	</div>
</body>
</html>
